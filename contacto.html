    <main class="container text-primary">
        <p id="fecha_hora" class="d-flex justify-content-end"></p>

        <h2 class="h1 text-center mb-5">Contacto</h2>

        <div class="alert d-none my-3 text-center" role="alert" id="mensaje_nota"></div>
        <section class="row flex-row-reverse g-5 ">

            <article class="col-xs-12 col-sm-5 col-md-6 col-lg-4 d-flex flex-column justify-content-between">

                <img src="./img/contact_green.png" class="img-fluid" alt="">
                <p class="text-center">Puedes enviarnos un mensaje directo vía Whatsapp para más comodidad en caso que lo prefieras.</p>

                <a class="btn btn-success w-100 mx-auto my-0" target="_blank" href="https://api.whatsapp.com/send/?phone=%2B56956583254">
                    <i class="fa-brands fa-whatsapp"></i>
                     Contactar por Whatsapp
                </a>
            </article>

            <article class="col-xs-12 col-sm-7 col-md-6 col-lg-8">
                <form action="" class="">

                    <label for="nombre" class="form-label">Nombre de Usuario:</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Escriba su Nombre">
        
                    <label for="email" class="form-label">Correo:</label>
                    <input type="email" name="" id="email" class="form-control" placeholder="Escriba su correo electrónico">
        
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea class="form-control" name="mensaje" id="mensaje" cols="50" rows="10" style="resize: none;" placeholder="Escriba su mensaje"></textarea>
                    
                    <label for="nota_encuesta" class="form-label">Califique nuestro Servicio:</label>
                    <select name="" id="nota_encuesta" class="form-select mb-3">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
        
                    
                    <input type="button" id="send_form" value="Enviar" class="btn btn-primary w-100">
                    
                </form>
            </article>
        </section>
